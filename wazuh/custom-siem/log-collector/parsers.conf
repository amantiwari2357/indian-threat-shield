[PARSER]
    Name        json
    Format      json
    Time_Key    timestamp
    Time_Format %Y-%m-%dT%H:%M:%S.%L
    Time_Keep   On

[PARSER]
    Name        csv
    Format      csv
    CSV_Headers id,name,email,age
    CSV_Delimiter ,

[PARSER]
    Name        ltsv
    Format      ltsv
    Label_Key   key
    Label_Value value 